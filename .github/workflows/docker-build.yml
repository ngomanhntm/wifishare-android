name: Build APK with Docker

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build APK using Docker
      run: |
        docker run --rm \
          -v "$(pwd)":/home/user/app \
          -w /home/user/app \
          kivy/buildozer:latest \
          bash -c "
            echo '=== Starting build ===' &&
            ls -la &&
            echo '=== Buildozer version ===' &&
            buildozer --version &&
            echo '=== Building APK ===' &&
            export BUILDOZER_WARN_ON_ROOT=0 &&
            buildozer android debug &&
            echo '=== Build completed ===' &&
            ls -la bin/ || echo 'No bin directory'
          "
    
    - name: List build output
      run: |
        echo "=== Build Output ==="
        ls -la bin/ || echo "No bin directory found"
        find . -name "*.apk" -type f -exec ls -lh {} \; || echo "No APK files found"
    
    - name: Rename APK with version info
      if: success()
      run: |
        if [ -d "bin" ] && [ "$(ls -A bin/*.apk 2>/dev/null)" ]; then
          cd bin
          for apk in *.apk; do
            if [ -f "$apk" ]; then
              # Get version from buildozer.spec
              version=$(grep "^version" ../buildozer.spec | cut -d'=' -f2 | tr -d ' ')
              # Get short commit hash
              commit=$(git rev-parse --short HEAD)
              # Create new filename
              new_name="wifishare-v${version}-${commit}-debug.apk"
              mv "$apk" "$new_name"
              echo "Renamed $apk to $new_name"
            fi
          done
        fi
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: wifishare-docker-build-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Upload logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: docker-build-logs
        path: |
          .buildozer/
        retention-days: 7
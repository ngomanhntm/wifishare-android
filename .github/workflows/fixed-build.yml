name: Fixed APK Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq -y \
          git zip unzip python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev \
          build-essential python3-dev \
          ccache
    
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install buildozer==1.5.0
        pip3 install cython==3.0.2
        pip3 install kivy==2.1.0
        pip3 install flask==2.3.3
        pip3 install werkzeug==2.3.7
        pip3 install pyjnius==1.4.2
        pip3 install requests==2.31.0
    
    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: ${{ runner.os }}-buildozer-v2-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-v2-
    
    - name: Build APK
      run: |
        # Accept Android licenses
        mkdir -p ~/.android
        echo 'count=0' > ~/.android/repositories.cfg
        
        # Build with latest buildozer
        buildozer android debug --verbose
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: wifishare-fixed-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Show build info
      if: always()
      run: |
        echo "=== Build completed ==="
        ls -la bin/ 2>/dev/null || echo "No bin directory"
        find . -name "*.apk" -type f -exec ls -la {} \; 2>/dev/null || echo "No APK files"
        echo "=== Buildozer version ==="
        buildozer version
        echo "=== Environment ==="
        echo "JAVA_HOME: $JAVA_HOME"
        java -version

name: Working Simple Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Setup Java 8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq -y \
          git zip unzip python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev \
          build-essential python3-dev
    
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install buildozer==1.4.0
        pip3 install cython==0.29.33
        pip3 install kivy[base]==2.1.0
        pip3 install flask==2.3.3
        pip3 install werkzeug==2.3.7
        pip3 install pyjnius==1.4.2
        pip3 install requests==2.31.0
    
    - name: Use simple buildozer config
      run: |
        cp buildozer-simple.spec buildozer.spec
    
    - name: Build APK
      run: |
        # Accept Android licenses
        mkdir -p ~/.android
        echo 'count=0' > ~/.android/repositories.cfg
        
        # Build APK
        buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: working-simple-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Show results
      if: always()
      run: |
        echo "Build completed!"
        ls -la bin/ || echo "No bin directory"
        find . -name "*.apk" -type f || echo "No APK files"



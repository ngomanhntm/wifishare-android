name: Build WiFi Share APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-8-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev build-essential \
          python3-dev
    
    - name: Install Buildozer and Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
        pip install kivy==2.1.0
        pip install flask==2.3.3
        pip install werkzeug==2.3.7
        pip install pyjnius
        pip install requests
    
    - name: Make buildozer directory
      run: |
        mkdir -p ~/.buildozer
    
    - name: Build Debug APK
      run: |
        yes | buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: WiFiShare-Debug-APK
        path: bin/*.apk
        retention-days: 30
    
    - name: Show APK Info
      if: success()
      run: |
        ls -la bin/
        if [ -f bin/*.apk ]; then
          APK_FILE=$(ls bin/*.apk | head -1)
          APK_SIZE=$(du -h "$APK_FILE" | cut -f1)
          echo "‚úÖ APK built successfully!"
          echo "üì± File: $APK_FILE"
          echo "üìè Size: $APK_SIZE"
        fi
